<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY FAV</title>
    <link rel="stylesheet"  href="./styles.css"/>
</head>
<body>
    <nav>
        <ul>
            <li class="logo"> <img src="new logo.jpg" alt="FAV">PHASE</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist"></div>
        <div>
            <div class="songitems">
                <img src=" " alt="1">
                <span class="songname"></span>
                <span class="songlistplay"> <span class="timespan"><i id="0" class="far songinnerplay fa fa-play-circle"></i> </span></span>
            </div>
            <div class="songitems">
                <img src="" alt="2">
                <span class="songname"></span>
                <span class="songlistplay"> <span class="timespan"> <i id="1" class="far songinnerplay fa fa-play-circle"></i> </span></span>
            </div>
            <div class="songitems">
                <img src="" alt="3">
                <span class="songname"></span>
                <span class="songlistplay"> <span class="timespan"><i id="2" class="far songinnerplay fa fa-play-circle"></i> </span></span>
            </div>
            <div class="songitems">
                <img src="" alt="4">
                <span class="songname"></span>
                <span class="songlistplay"> <span class="timespan"><i  id="3" class="far songinnerplay fa fa-play-circle"></i> </span></span>
            </div>
            <div class="songitems">
                <img src="" alt="5">
                <span class="songname"></span>
                <span class="songlistplay"> <span class="timespan"><i id="4" class="far songinnerplay fa fa-play-circle"></i> </span></span>
            </div>
            <div class="songitems">
                <img  src=" " alt="6">
                <span class="songname"></span>
                <span class="songlistplay"> <span class="timespan"> <i id="5" class="far songinnerplay fa fa-play-circle"></i> </span></span>
            </div>
            <div class="songitems">
                <img  src=" " alt="7">
                <span class="songname"></span>
                <span class="songlistplay"> <span class="timespan"> <i id="6" class="far songinnerplay fa fa-play-circle"></i> </span></span>
            </div>
        </div>
        
        
    </div>
    <div class="bottom">
        <input type="range" name="range" id="songbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
            <i class="fa fa-regular fa-repeat" id="repeat"></i>
        </div>
        <div id="name">

        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="./script.js" ></script>
</body>
</html>
